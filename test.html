<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="w-full h-screen flex gap-2 p-1 relative">

        <!--Sidebar Nav-->
        <div class="w-1/6 p-4 rounded-lg border-r relative">
            <div>
                <h2 class="text-xl font-bold mb-4">Admin Dashboard</h2>

                <ul class="space-y-2 w-full">

                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300 bg-gray-100">
                            <i class="bi bi-house-door"></i>
                            <span class="ml-2">Dashboard</span>
                        </a>
                    </li>

                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                            <i class="bi bi-person"></i>
                            <span class="ml-2">Users</span>
                        </a>
                    </li>


                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                            <i class="bi bi-box"></i>
                            <span class="ml-2">Products</span>
                        </a>
                    </li>


                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                            <i class="bi bi-file-earmark-text"></i>
                            <span class="ml-2">Orders</span>
                        </a>
                    </li>

                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="ml-2">Contact Forms</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="absolute bottom-0 left-0 w-full p-4">
                <h2 class="text-lg font-bold mb-4">Account</h2>
                <ul class="space-y-2 w-full">
                    <li class="w-full flex gap-2 items-center justify-center">
                        <div class="w-full">
                            <a href="#"
                                class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                                <i class="bi bi-person-circle"></i>
                                <span class="ml-2">Profile</span>
                            </a>
                        </div>
                        <div class="w-fit">
                            <a href=""
                                class="bg-red-100 text-red-600 rounded-lg p-3 hover:bg-red-200 transition duration-300">
                                <i class="bi bi-box-arrow-right"></i>
                            </a>
                        </div>
                    </li>

                    <li class="w-full">
                        <a href="#"
                            class="flex items-center p-2 px-4 rounded-lg hover:bg-gray-800 hover:text-white transition duration-300">
                            <i class="bi bi-question-circle"></i>
                            <span class="ml-2">Help</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <!--Main Content-->
        <div>

        </div>

    </div>

</body>

</html>
